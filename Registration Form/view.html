<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="registration-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" />
            <span class="error-message" id="fullNameError"></span>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" />
            <span class="error-message" id="emailError"></span>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" />
            <span class="error-message" id="mobileError"></span>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <span class="error-message" id="usernameError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <span class="error-message" id="passwordError"></span>

            <button type="button" onclick="registerUser()">Submit</button>
        </form>
        <p id="message"></p>
        <button
            id="showTableButton"
            style="display: none"
            onclick="redirectToUserTable()"
        >
            Show Registered Users
        </button>
    </div>
    <div class="user-data-container">
        <h3>Stored User Data</h3>
        <table id="userDataTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email ID</th>
                    <th>Mobile Number</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="userDataTableBody">
                <!-- User data will be appended here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
